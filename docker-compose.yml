services:
  # ============================================
  # FASTAPI APPLICATION
  # ============================================
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: handwerk_ml_fastapi
    ports:
      - "8001:8000"
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: INFO
      SECRET_KEY: dev-secret-key-change-in-production
      DATABASE_URL: sqlite:///./db.sqlite3
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./models:/app/models
    networks:
      - handwerk_ml_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # QDRANT VECTOR DATABASE
  # ============================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: handwerk_ml_qdrant
    ports:
      - "6333:6333"
    environment:
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
    volumes:
      - qdrant_storage:/qdrant/storage
      - qdrant_snapshots:/qdrant/snapshots
    networks:
      - handwerk_ml_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================
  # REDIS CACHE & MESSAGE BROKER
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: handwerk_ml_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - handwerk_ml_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================
  # CELERY WORKER
  # ============================================
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: handwerk_ml_celery_worker
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4 --max-tasks-per-child=1000
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: INFO
      DATABASE_URL: sqlite:///./db.sqlite3
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./models:/app/models
      - celery_logs:/var/log/celery
    networks:
      - handwerk_ml_network
    restart: unless-stopped

  # ============================================
  # CELERY BEAT SCHEDULER
  # ============================================
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: handwerk_ml_celery_beat
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: INFO
      DATABASE_URL: sqlite:///./db.sqlite3
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
      - fastapi
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
    networks:
      - handwerk_ml_network
    restart: unless-stopped

  # ============================================
  # PROMETHEUS METRICS
  # ============================================
  prometheus:
    image: prom/prometheus:latest
    container_name: handwerk_ml_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus_rules.yml:/etc/prometheus/rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - handwerk_ml_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================
  # GRAFANA DASHBOARDS
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: handwerk_ml_grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - handwerk_ml_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# ============================================
# VOLUMES
# ============================================
volumes:
  qdrant_storage:
  qdrant_snapshots:
  redis_data:
  prometheus_data:
  grafana_data:
  celery_logs:

# ============================================
# NETWORKS
# ============================================
networks:
  handwerk_ml_network:
    driver: bridge
